<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid>">

    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1 class="welcome"> Welcome to Cat Clicker ! </h1>
      </div>
    </div>

    <div class="row main">
      <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <ul id="catList"> </ul>
      </div>

      <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8" id="catDisplay">

        <img id="catImage" class="img-fluid" src="" alt="cute kitty photos from unsplash">
        <br> <br>
        <button type="button" id="adminButton" class="btn btn-info btn-lg">Admin</button>
        <br><br>
        <form id='adminForm'>
          Cat's name:
          <br>
          <input type="text" id="name" name="name" value="">
          <br>
          Image URL:
          <br>
          <input type="text" id="url" name="url" value="">
          <br>
          Number of Clicks:
          <br>
          <input type="text" id="counter" name="clicks" value="">
          <br>
          <input type="submit" id="cancelButton" class="btn btn-warning" value="Cancel">
          <input type="submit" id="submitButton" class="btn btn-success" value="Submit">
        </form>

      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="app2.js" type="text/javascript"></script>
  </div>
</body>

</html>
